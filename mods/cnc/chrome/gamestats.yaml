Container@GAME_STATS:
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Logic: GameStatsLogic
	Children:
		Background@BG:
			X: WINDOW_RIGHT/4
			Y: WINDOW_BOTTOM/4
			Width: WINDOW_RIGHT/2
			Height: WINDOW_BOTTOM/2
			Background: panel-black
			Children:
				Button@UNITS_TAB:
					X: 0
					Y: 0-50
					Width: PARENT_RIGHT/4
					Height: 50
					Text: Units
				Button@STRUCTURES_TAB:
					X: PARENT_RIGHT/4
					Y: 0-50
					Width: PARENT_RIGHT/4
					Height: 50
					Text: Structures
				Button@RESOURCES_TAB:
					X: 2*(PARENT_RIGHT/4)
					Y: 0-50
					Width: PARENT_RIGHT/4
					Height: 50
					Text: Resources
				Button@STATS_TAB:
					X: 3*(PARENT_RIGHT/4)
					Y: 0-50
					Width: PARENT_RIGHT/4
					Height: 50
					Text: Stats
				Button@STATS_CLOSE:
					X: PARENT_RIGHT - ((WINDOW_RIGHT - 60)/4)
					Y: PARENT_BOTTOM - ((WINDOW_BOTTOM - 60)/4)
					Width: 75
					Height: 30
					Text: Continue
				LineGraph@STATS_GRAPH:
					X: 0
					Y: 0
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					ValueFormat: ${0}
					XAxisValueFormat: {0}
					YAxisValueFormat: ${0:F0}
					XAxisSize: 20
					YAxisSize: 10
					XAxisLabel: m
					YAxisLabel: $
					LabelFont: TinyBold
					AxisFont: Bold